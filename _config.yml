# Site Settings
teaser:
breadcrumbs: true
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false

comments:
  provider:

staticman:
  allowedFields: ['name','email','url','message']
  branch: "gh-pages"
  commitMessage: "New comment."
  filename: "comment-{@timestamp}"
  format: "yml"
  moderation: true
  path: "_data/comments/{options.slug}"
  requiredFields: ['name','email','message']
  transforms:
    email: "md5"
  generatedFields:
    date:
      type: "date"
      options:
        format: "iso8601"

atom_feed:
  hide: false
  path:

